name: Test Suite

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '30 2 * * *'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      # - name: Set up Python
      #   # uses: rudrasd29/rudrasd29@v3
      #   uses: ./
      #   with:
      #     python-versions: '3.12'

      - name: Install dependencies
        run:
          # python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run:
          # pytest Test/test_GET_user_api.py --html=report.html
          pytest

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: reports/report.html
