name: Test Suite

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '30 2 * * *'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run:
          # python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Install Google Chrome
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Get Chrome Version
        id: chrome-version
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          echo "CHROME_VERSION=$CHROME_VERSION" >> $GITHUB_ENV
          echo "Chrome version is: $CHROME_VERSION"  # Output to verify

      - name: Install ChromeDriver
        run: |
          # Check the Chrome version for correctness
          echo "Fetching ChromeDriver for version: $CHROME_VERSION"
          
          # Fetch the correct ChromeDriver version
          CHROME_DRIVER_VERSION=$(curl -sSL "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION" | tr -d '\n')
          
          # Output the fetched ChromeDriver version for verification
          echo "ChromeDriver version fetched: $CHROME_DRIVER_VERSION"
          
          # If the version is not found, exit
          if [[ -z "$CHROME_DRIVER_VERSION" || "$CHROME_DRIVER_VERSION" == *"NoSuchKey"* ]]; then
            echo "No valid ChromeDriver version found for Chrome version $CHROME_VERSION"
            exit 1
          fi

          # Download and install ChromeDriver
          wget "https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run tests
        run:
          # python -m pytest --cache-clear -s -v --html=Reports/report.html testCases/Test.py
          python -m pytest --cache-clear -s -v testCases/Test.py
          # pytest

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: python -m pytest-report
          path: reports/report.html
